<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .chat-section, .query-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            font-style: italic;
        }

        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #3498db;
            color: white;
            margin-left: 50px;
        }

        .bot-message {
            background: #ecf0f1;
            color: #2c3e50;
            margin-right: 50px;
        }

        .chunk {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Tax AI Assistant</h1>
            <p>Powered by LangChain + ChromaDB + OpenRouter</p>
        </div>

        <div class="content">
            <!-- Chat Section -->
            <div class="chat-section">
                <h2 class="section-title">üí¨ Chat with Tax</h2>
                <div class="input-group">
                    <textarea id="chatQuestion" placeholder="Ask me anything about your documents..."></textarea>
                </div>
                <button class="btn" onclick="sendChat()">Send Message</button>
                
                <div class="loading" id="chatLoading">Thinking...</div>
                
                <div class="response-area" id="chatResponse">
                    <div class="message bot-message">
                        Hello! I'm Tax, your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>


    <script>
        // Check system health on page load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const statusDiv = document.getElementById('healthStatus');
                
                if (data.status === 'healthy') {
                    statusDiv.className = 'status healthy';
                    statusDiv.innerHTML = '‚úÖ System is healthy and ready';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå System error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('healthStatus').className = 'status error';
                document.getElementById('healthStatus').innerHTML = '‚ùå Failed to check system status';
            }
        }

        // Send chat message
        async function sendChat() {
            const question = document.getElementById('chatQuestion').value.trim();
            const responseArea = document.getElementById('chatResponse');
            const loading = document.getElementById('chatLoading');

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Add user message
            responseArea.innerHTML += `
                <div class="message user-message">
                    <strong>You:</strong><br>${question}
                </div>
            `;

            loading.style.display = 'block';
            document.getElementById('chatQuestion').value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.innerHTML += `
                        <div class="message bot-message">
                            <strong>FINTAX:</strong><br>${data.reply}
                        </div>
                    `;
                } else {
                    responseArea.innerHTML += `
                        <div class="message bot-message" style="background: #f8d7da; color: #721c24;">
                            <strong>Error:</strong><br>${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                responseArea.innerHTML += `
                    <div class="message bot-message" style="background: #f8d7da; color: #721c24;">
                        <strong>Error:</strong><br>Failed to send message: ${error}
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
                responseArea.scrollTop = responseArea.scrollHeight;
            }
        }

        // Send document query
        async function sendQuery() {
            const question = document.getElementById('queryQuestion').value.trim();
            const responseArea = document.getElementById('queryResponse');
            const loading = document.getElementById('queryLoading');

            if (!question) {
                alert('Please enter a query');
                return;
            }

            loading.style.display = 'block';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    let chunksHTML = '';
                    data.top_chunks.forEach((chunk, index) => {
                        chunksHTML += `
                            <div class="chunk">
                                <strong>Chunk ${index + 1}:</strong><br>
                                ${chunk}
                            </div>
                        `;
                    });
                    
                    responseArea.innerHTML = chunksHTML || '<div class="message bot-message">No relevant chunks found.</div>';
                } else {
                    responseArea.innerHTML = `
                        <div class="message bot-message" style="background: #f8d7da; color: #721c24;">
                            <strong>Error:</strong><br>${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                responseArea.innerHTML = `
                    <div class="message bot-message" style="background: #f8d7da; color: #721c24;">
                        <strong>Error:</strong><br>Failed to send query: ${error}
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
                responseArea.scrollTop = responseArea.scrollHeight;
            }
        }

        // Allow Enter key to send messages (with Shift+Enter for new line)
        document.getElementById('chatQuestion').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChat();
            }
        });

        document.getElementById('queryQuestion').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

        // Check health on page load
        checkHealth();
    </script>
</body>

</html>
